<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <!-- 通过isProd的值来动态加载title，isProd=false代表开发环境，需要添加dev -->
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统</title>

  <!-- 通过isProd的值来动态加载CDN资源，isProd=true代表发布环境，需要加载CND资源 -->
  <% if(htmlWebpackPlugin.options.isProd) { %>
  <!-- 页面加载进度条的css文件 -->
  <link rel='stylesheet' href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />
  <!-- 富文本编辑器的css文件 -->
  <link rel='stylesheet' href="https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css" />
  <link rel='stylesheet' href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css" />
  <link rel='stylesheet' href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css" />
  <!-- element-ui的css文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.2/theme-chalk/index.css">

  <script src="https://cdn.staticfile.org/vue/2.6.12/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/3.4.5/vue-router.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdn.staticfile.org/lodash.js/4.17.20/lodash.min.js"></script>
  <script src="https://cdn.staticfile.org/echarts/4.8.0/echarts.min.js"></script>
  <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
  <!-- 富文本便假期的js文件 -->
  <script src="https://cdn.staticfile.org/quill/1.3.4/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
  <!-- element-ui的js文件 -->
  <script src="https://cdn.staticfile.org/element-ui/2.13.2/index.js"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
